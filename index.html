<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en"><![endif]-->
<html class="no-js" lang="en" >
  <!-- ~~ HEAD ~~ -->
  <head>
    <title>Derjyn Digital Design</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nathan Harris' personal playground">
    <meta name="author" content="Nathan Harris">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/derjyn.css">

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <!-- ~~ END HEAD ~~ -->

  <!-- ~~ BODY ~~ -->
  <body>

    <!-- ~~ HEADER ~~ -->
    <header class="row debug-level-1" role="header">
      <div class="small-9 medium-10 small-push-3 medium-push-2 columns debug-level-2">
        <h1 class="debug-level-3">Derjyn</h1>
      </div>
      <div class="small-3 medium-2 small-pull-9 medium-pull-10 columns end debug-level-2">
        <img src="img/logo.png" class="debug-level-3">
      </div>
    </header>
    <!-- ~~ END HEADER ~~ -->

    <!-- ~~ NAV ~~ -->
    <nav class="row debug-level-1" role="nav">
      <div class="small-12 medium-6 large-3 columns debug-level-2">
        <div class="debug-level-3">
          <a href="#">
            <i class="icon icon-badge">Personal</i>
          </a>
        </div>
      </div>
      <div class="small-12 medium-6 large-3 columns debug-level-2">
        <div class="debug-level-3">
          <a href="#">
            <i class="icon icon-portfolio">Portfolio</i>
          </a>
        </div>
      </div>
      <div class="small-12 medium-6 large-3 columns debug-level-2">
        <div class="debug-level-3">
          <a href="#">
            <i class="icon icon-skills">Skills</i>
          </a>
        </div>
      </div>
      <div class="small-12 medium-6 large-3 columns debug-level-2">
        <div class="debug-level-3">
          <a href="#">
            <i class="icon icon-projects">Projects</i>
          </a>
        </div>
      </div>
    </nav>
    <!-- ~~ END NAV ~~ -->

    <hr class="style-three">

    <!-- ~~ MAIN ~~ -->
    <main class="row debug-level-1" role="main">
      <!-- ~~ PERSONAL SECTION ~~ -->
      <section class="small-12 columns debug-level-2" data-equalizer data-equalizer-mq="medium-up">
        <div class="small-12 medium-10 right columns debug-level-3" data-equalizer-watch>
          <h2 class="debug-level-4">Personal</h2>
        </div>
        <div class="small-12 medium-2 left show-for-medium-up columns debug-level-3" data-equalizer-watch>
          <i class="icon icon-badge debug-level-4"></i>
        </div>
        <div class="small-12 columns debug-level-3">
          <div class="padded debug-level-4"></div>
        </div>
      </section>
      <!-- ~~ END PERSONAL SECTION ~~ -->

      <!-- ~~ PORTFOLIO SECTION ~~ -->
      <section class="small-12 columns debug-level-2" data-equalizer data-equalizer-mq="medium-up">
        <div class="small-12 medium-10 right columns debug-level-3" data-equalizer-watch>
          <h2 class="debug-level-4">Portfolio</h2>
        </div>
        <div class="small-12 medium-2 left show-for-medium-up columns debug-level-3" data-equalizer-watch>
          <i class="icon icon-portfolio debug-level-4"></i>
        </div>
        <div class="small-12 columns debug-level-3">
          <div class="padded debug-level-4"></div>
        </div>
      </section>
      <!-- ~~ END PORTFOLIO SECTION ~~ -->

      <!-- ~~ SKILLS SECTION ~~ -->
      <section class="small-12 columns debug-level-2" data-equalizer data-equalizer-mq="medium-up">
        <div class="small-12 medium-10 right columns debug-level-3" data-equalizer-watch>
          <h2 class="debug-level-4">Skills</h2>
        </div>
        <div class="small-12 medium-2 left show-for-medium-up columns debug-level-3" data-equalizer-watch>
          <i class="icon icon-skills debug-level-4"></i>
        </div>
        <div class="small-12 columns debug-level-3">
          <div class="padded debug-level-4"></div>
        </div>
      </section>
      <!-- ~~ END SKILLS SECTION ~~ -->

      <!-- ~~ PROJECTS SECTION ~~ -->
      <section class="small-12 columns debug-level-2" data-equalizer data-equalizer-mq="medium-up">
        <div class="small-12 medium-10 right columns debug-level-3" data-equalizer-watch>
          <h2 class="debug-level-4">Projects</h2>
        </div>
        <div class="small-12 medium-2 left show-for-medium-up columns debug-level-3" data-equalizer-watch>
          <i class="icon icon-projects debug-level-4"></i>
        </div>
        <div class="small-12 columns debug-level-3">
          <div class="padded debug-level-4"></div>
        </div>
      </section>
      <!-- ~~ END PROJECTS SECTION ~~ -->
    </main>
    <!-- ~~ END MAIN ~~ -->

    <hr class="style-three">

    <!-- ~~ FOOTER ~~ -->
    <footer class="row debug-level-1" role="contentinfo">
      <div class="columns debug-level-2">
        <div class="padded debug-level-3"></div>
      </div>
    </footer>
    <!-- ~~ END FOOTER ~~ -->

    <!-- ~~ SCRIPTS ~~ -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation('equalizer', 'reflow');
    </script>
    <!-- ~~ END SCRIPTS ~~ -->

  </body>
  <!-- ~~ END BODY ~~ -->

</html>
